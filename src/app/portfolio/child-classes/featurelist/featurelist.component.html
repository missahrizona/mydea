<ion-list #featurelist lines="full">
  <ion-item class="animate-in" *ngIf="apps.features.adding">
    <ion-button
      *ngIf="!apps.features.saving"
      (click)="addFeature()"
      fill="clear"
    >
      <ion-icon
        style="font-size: 1.6em"
        slot="start"
        color="primary"
        name="add-sharp"
      ></ion-icon>
    </ion-button>

    <ion-spinner
      *ngIf="apps.features.saving"
      #spinner
      slot="start"
      style="width: 1.6em"
      name="crescent"
    ></ion-spinner>

    <ion-input
      [(ngModel)]="apps.stagingFeature"
      [disabled]="apps.features.saving"
      clear-input="true"
      placeholder="inspire us..."
    ></ion-input>
  </ion-item>
  <ng-container *ngFor="let feature of apps.selected.features">
    <ion-item>
      <ion-label>{{ feature }}</ion-label>
      <ion-icon
        *ngIf="!apps.features.editing"
        slot="start"
        color="success"
        name="checkmark-sharp"
      ></ion-icon>
      <ion-icon
        *ngIf="apps.features.editing && !deleteLoading[feature]"
        slot="start"
        color="danger"
        name="remove-circle-sharp"
        class="animated pulse"
        #delete
        (click)="deleteFeature(feature)"
      >
      </ion-icon>
      <ion-spinner
        *ngIf="deleteLoading[feature]"
        #spinner
        slot="start"
        style="width: 1.6em"
        name="crescent"
      ></ion-spinner>
    </ion-item>
  </ng-container>
  <ion-text
    *ngIf="apps.selected.features.length == 0 && !apps.features.editing"
    style="font-weight: 200"
    >no features, add some!</ion-text
  >
</ion-list>
