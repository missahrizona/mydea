<div
  class="root-container p-component"
  [style.color]="this.isDarkMode ? 'white' : 'black'"
>
  <div class="menubar-wrap">
    <p-menubar class="custom-menubar" [model]="items">
      <ng-template pTemplate="end">
        <img src="../assets/images/girlcode.png" height="40" class="mr-2" />
      </ng-template>
    </p-menubar>
  </div>

  <div
    id="animated-background"
    [style.backgroundColor]="this.isDarkMode ? '#2b2b2b' : 'white'"
    class="animated-background-wrap"
  ></div>

  <ng-particles
    *ngIf="particlesOptions == 'Background Mask'"
    [options]="particlePresets.BACKGROUND_MASK"
    (particlesLoaded)="particlesLoaded($event)"
  ></ng-particles>
  <ng-particles
    *ngIf="particlesOptions == 'Big Particles'"
    [options]="particlePresets.BIG_PARTICLES"
    (particlesLoaded)="particlesLoaded($event)"
  ></ng-particles>
  <ng-particles
    *ngIf="particlesOptions == 'Multiple Images'"
    [options]="particlePresets.MULTIPLE_IMAGES"
    (particlesLoaded)="particlesLoaded($event)"
  ></ng-particles>
  <ng-particles
    *ngIf="particlesOptions == 'Parallax'"
    [options]="particlePresets.PARALLAX"
    (particlesLoaded)="particlesLoaded($event)"
  ></ng-particles>

  <div class="content-viewport">
    <router-outlet></router-outlet>
  </div>
</div>
